<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>To do</title>

    <!-- <style>
        #task-list-table tbody .buttons {
            visibility: hidden;
        }
        #task-list-table tbody > tr:hover .buttons {
            visibility: visible;
        }
    </style> -->
  </head>
  <body>

<nav class="navbar navbar-light bg-light">
     <span class="navbar-brand mb-0 h1">To do</span>
     <button id="new-task-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal">
     New task
    </button>
</nav>

<div class="container">

    <table id="task-list-table" class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Done</th>
      <th scope="col">Task</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
</div>

<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="task-form">
     <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">New task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" id="add-task" aria-describedby="taskHelp" placeholder="What's on your mind?">
        </div>
      </div>
      <div class="modal-footer">
        <button id="close-modal-btn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="save-task-btn" type="submit" class="btn btn-primary">Save changes</button>
      </div>
     </div>
    </form>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
